<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Uploading files using BusBoy</h3>
            <form id="form" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="field">Files</label>
                    <input class="form-control" type="file" name="file" id="file" multiple
                        onchange="showSize()"/>
                    <output class="span" id="size"></output>
                    <br/>
                    <output class="span" id="msg"></output>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success"/>
                    <input type="reset" class="btn btn-danger"/>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
